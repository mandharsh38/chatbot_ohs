<html lang="en">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'chatbot/css/chatbot.css' %}">

    {% block extra_head %}{% endblock %}

    <script src="{% static 'chatbot/js/chatbot.js' %}"></script>
    {% block extra_js %}{% endblock %}

</body>
</html>
